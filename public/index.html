<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OSLogistiX Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }

    #response {
      margin-top: 20px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      min-height: 50px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>OSLogistiX Chatbot</h1>

  <label for="question">Sisesta k체simus:</label>
  <input type="text" id="question" placeholder="Nt. Mis on logistika?" />
  <button onclick="askChatbot()">Saada</button>

  <div id="response"></div>

  <script>
    async function askChatbot() {
      const question = document.getElementById('question').value.trim();
      const responseDiv = document.getElementById('response');

      if (!question) {
        responseDiv.innerText = "Palun sisesta k체simus.";
        return;
      }

      responseDiv.innerText = "Laeb...";

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question })
        });

        if (!res.ok) {
          throw new Error("Vastust ei saadud.");
        }

        const data = await res.json();
        responseDiv.innerText = data.answer || "T체hjav천itu vastus...";
      } catch (err) {
        responseDiv.innerText = "Tekkis viga: " + err.message;
        console.error(err);
      }
    }
  </script>
</body>
</html>
