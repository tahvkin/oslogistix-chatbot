<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OSLogistiX Chatbot</title>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }

    #response {
      margin-top: 20px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      min-height: 50px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <button onclick="logTest()">Testlogi Supabase'i</button>

  <h1>OSLogistiX Chatbot</h1>

  <label for="question">Sisesta küsimus:</label>
  <input type="text" id="question" placeholder="Nt. Mis on logistika?" />
  <button onclick="askChatbot()">Saada</button>

  <div id="response"></div>

  <script>
    // Supabase client init
    const SUPABASE_URL = 'https://qavaualurlwlxutlyzqy.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_zNFq8ZJjZYbefXHaeBqgpQ_t3pTjfwG';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Ask the chatbot + log to Supabase
    async function askChatbot() {
      const question = document.getElementById('question').value.trim();
      const responseDiv = document.getElementById('response');

      if (!question) {
        responseDiv.innerText = "Palun sisesta küsimus.";
        return;
      }

      responseDiv.innerText = "Laeb...";

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question })
        });

        if (!res.ok) {
          throw new Error("Vastust ei saadud.");
        }

        const data = await res.json();
        const answer = data.answer || "Tühjavõitu vastus...";
        responseDiv.innerText = answer;

        // Log to Supabase
        logTest(question, answer);

      } catch (err) {
        responseDiv.innerText = "Tekkis viga: " + err.message;
        console.error(err);
      }
    }

    // Log to Supabase table
    async function logTest(question = "Testküsimus", answer = "Testvastus") {
      const { data, error } = await supabase
        .from('Chatbot_log')
        .insert([{ question, answer, timestamp: new Date().toISOString() }]);

      if (error) {
        console.error("Logimise viga:", error);
        alert("Logimine ebaõnnestus.");
      } else {
        console.log("Logitud:", data);
        alert("Logitud Supabase'i!");
      }
    }
  </script>
</body>
</html>
